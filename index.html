<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Висeлица</title>
</head>
<body>
    <div class="wordModal">
        <form action="">
            <h2>Введи секретное слово</h2>
            <input type="text" id="inputWordModal" required>
            <button id="wordButton">Готово</button>
        </form>
    </div>
    <div class="modal" id="divdiv">
        <form action="" id="form">
            <h2 id="h2">Настройки</h2>
            <button id="singleButton">Одиночная игра</button>
            <button id="multyButton">Мультиплеер</button>
        </form>
    </div>
    <form id="game" action="">
        <h1 id="h1">Виселица</h1>
        
        <img id="img" src="img/hangman0.png" alt="">
        <h2 id="cypher">***</h2>
        <input id="userInput" type="text" maxlength="1">
        <button id="Check">Проверить</button>
        <button id="newGame">Новая игра</button>
        <button id="settings">Настройки</button>
        <p id="P">Введи букву и нажми проверить</p>



    </form>
    <script type="module" src="script.js"></script>

</body>
</html>
